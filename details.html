<html>
    <head>
        <title>CSS</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
       <div id="form">
        <form>
            <h2>Registration Details</h2>
            <p>
            <label for="fname">First Name:</label><br>
            <input type="text" name="fname" id="fname" placeholder="Enter Your First Name">      
            </p>
            <p>
                <label for="lname">Last Name:</label><br>
                <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name">      
            </p>
            <p>
                <label for="email">E-mail:</label><br>
                <input type="email" name="email" id="email" placeholder="Enter Valid Email Id">
            </p>
            <p>Interested Area:<br>
                <input type="checkbox" name="interests[]" value="Leatherworks">Leather Works
                <input type="checkbox" name="interests[]" value="Flowercrafts">Flower Crafts
                <input type="checkbox" name="interests[]" value="Papercrafts">Paper Crafts
            </p>
            <p>
                <label for="comment">Comment:</label><br>
                <textarea name="message" id="comment" placeholder="Comment Here" cols="40" rows="10"></textarea>
            </p>
            <input type="submit" value="submit"><br>
            <a href="index.html" class="link1">Back to home</a>
        </form>
        </div>
    </body>
</html>
